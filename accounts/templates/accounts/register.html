{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static '/css/main.css' %}" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <br><br>
        {{ form.errors }}
        <br><br>
        <div class="container">
            <form action="" method="post">
                <h3 class="mb-3">REGISTER ACCOUNT</h3>
                {% csrf_token %}
                <div class="form-group">
                        {{ form.username }}
                </div>
                <div class="form-group">
                        {{ form.email }}
                </div>
                <div class="form-group">
                        {{ form.password1 }}
                </div>
                <div class="form-group">
                        {{ form.password2 }}
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-info">Register</button>
                    </div>
                </div>
            </form>
            <h5 class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></h5>
        </div>
        
        <script src="{% static '/js/bootstrap.min.js' %}" async defer></script>
        <script src="{% static '/js/jquery.min.js' %}" async defer></script>
        <script>
            let forms = document.getElementsByTagName('input');
            for (form of forms ) {
                form.setAttribute("class","form-control");
            }
            forms[1].placeholder = 'Enter Username';
            forms[2].placeholder = 'Enter Email Address';
            forms[3].placeholder = 'Enter Password';
            forms[4].placeholder = 'Confirm Password';
        </script>
    </body>
</html>
